


<section class="vh-100">
    <div class="container-fluid h-custom" style="background-color:#E6E6FA">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="LoginForm">
            
          
            <h1>Please Login </h1>
                <br><br>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3" >User Name</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="username"
              [ngClass]="{'is-invalid': LoginForm.controls['username'].errors && (LoginForm.get('username').touched && LoginForm.get('username').dirty) }" />
        <small
            *ngIf=" LoginForm.controls['username'].errors &&((LoginForm.get('username').touched ) || (LoginForm.get('username').dirty))"
            class="text-danger">Username is required</small>
        <br>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" >Password</label>  
              <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password"
                [ngClass]="{'is-invalid':LoginForm.controls['password'].errors && (LoginForm.get('password').touched && LoginForm.get('password').dirty)}"/>
                <span>
                  <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
               </span>
               
               
               
               <small
                *ngIf=" LoginForm.controls['password'].errors &&((LoginForm.get('password').touched ) || (LoginForm.get('password').dirty))"
                class="text-danger">Password is required</small>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div> -->
              <!-- <a href="#!" class="text-body">Forgot password?</a> -->
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Login</button>
              <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p> -->
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
